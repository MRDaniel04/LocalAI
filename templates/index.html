<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA Local</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Si quieres usar un icono de librería como Font Awesome, necesitarías añadir su enlace aquí -->
    <!-- Ejemplo Font Awesome: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Pregúntale a Gemini</h1>
        </header>

        <main>
            <div class="chat-interface">
                <div id="chat-output" class="chat-output">
                    <!-- Las respuestas de la IA aparecerán aquí -->
                    <div class="message ai-message">
                        <p>Hola 👋 ¿En qué puedo ayudarte hoy?</p>
                    </div>
                </div>

                <div class="chat-input-area">
                    <!-- Botón para activar la subida de archivos -->
                    <button id="upload-file-button" class="file-upload-btn" title="Adjuntar archivo">
                        +
                        <!-- Si usaras Font Awesome, podrías poner: <i class="fas fa-paperclip"></i> o <i class="fas fa-plus"></i> -->
                    </button>
                    <!-- Input de archivo real, oculto. Se activa mediante JavaScript -->
                    <input type="file" id="file-input" style="display: none;">
                    
                    <textarea id="user-input" placeholder="Escribe tu pregunta aquí..." rows="3"></textarea>
                    <button id="send-button">Enviar</button>
                </div>
                
                <!-- Área para mostrar el nombre del archivo seleccionado y opción de quitarlo -->
                <div id="file-display-area" class="file-display">
                    <!-- El nombre del archivo y el botón de quitar aparecerán aquí mediante JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
